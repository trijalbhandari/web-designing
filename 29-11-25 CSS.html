    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            height: 80px;
            width: 100%;
            background-color: #333;
            padding: 10px; 
        }
        ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        ul li a:hover {
            border-bottom: 1px bold white ;
            color: #ff0;
        }
    </style>
</head>
