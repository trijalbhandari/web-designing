    <!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Product Page</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }

        .product-card {
            width: 400px;
            background-color: #ffffff;
            margin: 0px auto;
            padding: 0px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .product-img {
            width: 250px;
            height: 180px;
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .product-name {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .price {
            color: red;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }

        .cart-btn {
            width: 100%;
            padding: 10px;
            background-color: #2cccd3;
            color: white;
            border: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-btn:hover {
            background-color: #24b2b8;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <img src="laptop Image.jpg" class="product-img">

        <h2 class="product-name">Lenovo Ideapad Slim 5 </h2>

        <p class="price">â‚¹62,999</p>

        <p class="description">
           Lenovo IdeaPad Slim 5 Ryzen 7 7735HS (16GB RAM/512GB SSD/Integrated AMD Radeon 680M 
           Graphics/WUXGA IPS Display/13.3" (33.7cm)/Windows 11/Office Home 2024/Backlit KB/
           Grey/1.15Kg), 83J2000HIN Laptop 
        </p>

        <button class="cart-button">Add to Cart</button>
    </div>
</body>
</html>
